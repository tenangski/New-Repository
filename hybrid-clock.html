<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>‚è± Hybrid Real-Time Clock</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle at center, #000814, #001d3d, #003566);
    display: flex;
    justify-content: center;
    align-items: center;
    color: #00ffff;
    font-family: 'Orbitron', sans-serif;
    flex-direction: column;
    overflow: hidden;
  }

  .clock-container {
    position: relative;
    width: 300px;
    height: 300px;
    border-radius: 50%;
    border: 4px solid #00ffff;
    box-shadow: 0 0 25px #00ffff, inset 0 0 25px #00ffff55;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .hand {
    position: absolute;
    background: #00ffff;
    transform-origin: bottom center;
    border-radius: 2px;
    transition: transform 0.05s linear;
  }

  .hour {
    width: 6px;
    height: 70px;
    bottom: 50%;
    box-shadow: 0 0 15px #00ffffaa;
  }

  .minute {
    width: 4px;
    height: 100px;
    bottom: 50%;
    box-shadow: 0 0 15px #00ffffaa;
  }

  .second {
    width: 2px;
    height: 120px;
    bottom: 50%;
    background: #ff007c;
    box-shadow: 0 0 20px #ff007caa;
  }

  .center-dot {
    position: absolute;
    width: 14px;
    height: 14px;
    background: #00ffff;
    border-radius: 50%;
    box-shadow: 0 0 20px #00ffff;
  }

  /* Digital clock below */
  .digital {
    margin-top: 40px;
    font-size: 2.5em;
    letter-spacing: 3px;
    color: #00ffff;
    text-shadow: 0 0 20px #00ffff;
  }

  .digital small {
    font-size: 0.6em;
    color: #ff00ff;
  }

  /* Ticks around clock */
  .tick {
    position: absolute;
    width: 2px;
    height: 10px;
    background: #00ffff55;
    top: 5px;
    left: 50%;
    transform-origin: bottom center;
  }

  /* Optional glow pulse */
  @keyframes pulse {
    0%, 100% { box-shadow: 0 0 25px #00ffff; }
    50% { box-shadow: 0 0 40px #00ffff88; }
  }

  .clock-container {
    animation: pulse 3s infinite ease-in-out;
  }
</style>
</head>
<body>
  <div class="clock-container" id="clock">
    <div class="hand hour" id="hour"></div>
    <div class="hand minute" id="minute"></div>
    <div class="hand second" id="second"></div>
    <div class="center-dot"></div>
  </div>

  <div class="digital" id="digital">--:--:--.<small>---</small></div>

  <script>
    // create tick marks
    const clock = document.getElementById("clock");
    for (let i = 0; i < 60; i++) {
      const tick = document.createElement("div");
      tick.classList.add("tick");
      tick.style.transform = `rotate(${i * 6}deg) translateY(-140px)`;
      tick.style.height = i % 5 === 0 ? "15px" : "8px";
      tick.style.background = i % 5 === 0 ? "#00ffff" : "#00ffff55";
      clock.appendChild(tick);
    }

    const hourHand = document.getElementById("hour");
    const minuteHand = document.getElementById("minute");
    const secondHand = document.getElementById("second");
    const digital = document.getElementById("digital");

    function updateClock() {
      const now = new Date();

      const h = now.getHours();
      const m = now.getMinutes();
      const s = now.getSeconds();
      const ms = now.getMilliseconds();

      // Analog rotation
      const hourDeg = (h % 12) * 30 + m * 0.5;
      const minuteDeg = m * 6 + s * 0.1;
      const secondDeg = s * 6 + (ms / 1000) * 6;

      hourHand.style.transform = `rotate(${hourDeg}deg)`;
      minuteHand.style.transform = `rotate(${minuteDeg}deg)`;
      secondHand.style.transform = `rotate(${secondDeg}deg)`;

      // Digital display
      const hh = String(h).padStart(2, "0");
      const mm = String(m).padStart(2, "0");
      const ss = String(s).padStart(2, "0");
      const milli = String(ms).padStart(3, "0");
      digital.innerHTML = `${hh}:${mm}:${ss}.<small>${milli}</small>`;

      requestAnimationFrame(updateClock);
    }

    updateClock();
  </script>
</body>
</html>
